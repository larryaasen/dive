name: dive_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dive Core
  dive_core:
    path: ../dive_core

  # Dive UI
  dive_ui:
    path: ../dive_ui

  # From bloclibrary.dev: easy to implement the BLoC Design Pattern
  bloc: ^6.1.3

  # From dart.dev: immutable collections using the builder pattern
  built_collection: ^5.0.0

  # From bloclibrary.dev: Widgets that make it easy to use blocs and cubits
  flutter_bloc: ^6.1.3

  # From fluttetcommunity.dev: Simplify Dart Equality Comparisons
  equatable: ^2.0.0

  # From darky12s@gmail.com: a state-manangement library
  flutter_riverpod: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
